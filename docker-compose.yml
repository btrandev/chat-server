version: "1"
services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - ./redis-data:/data
  chat-server:
    build:
      context: ./
      dockerfile: Dockerfile
    image: chatserver:0.3
    environment:
      - PORT=4002
      - MONGODB_URL=mongodb://root:example@mongo:27017/
      - REDIS_URL=redis://redis:6379
      - BASICAUTH=false
    ports:
      - 8282:8181
      - 8002:4002
